{% extends 'general/librarian_home.html' %}
{% block librarian_content %}
<h3>All Students</h3>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>Session</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.user.get_full_name }}</td>
            <td>{{ student.roll }}</td>
            <td>{{ student.department }}</td>
            <td>{{ student.session }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
